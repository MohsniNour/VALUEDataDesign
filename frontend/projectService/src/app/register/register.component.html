<div class="body">
  <div class="header">
    <div class="page__box-logo">
      <h1 class="logo-title">Data Design</h1>
      <img src="../../assets/VALUELOGO.png" alt="Company Logo" class="logo-img">
    </div>
      <div class="page__box-button">
        <mat-dialog-actions>
          <button mat-raised-button class="signup-button" [routerLink]="['/Register']"> Sign Up </button>
          <button mat-raised-button class="signin-button" [routerLink]="['/Login']"> Sign In </button>
        </mat-dialog-actions>
      </div>
  </div>
    <div class="section">
      <div class="signin"> 
        <div class="content"> 
          <h2>Register</h2> 
          <form (ngSubmit)="register()" #myForm="ngForm" class="form" [formGroup]="formLogin"> 
            <div class="inputBox"> 
              <input type="text" class="form-control" id="userName"  placeholder="User Name" name="userName" required formControlName="userName">
            </div> 
            <div class="inputBox"> 
              <input type="email"  class="form-control" id="email" class="form-control" placeholder="Email" name="email" required formControlName="email">
            </div> 
            <div class="inputBox"> 
              <input type="password"  class="form-control" id="password" class="form-control" placeholder="Password" name="password" required formControlName="password">
            </div> 
            <!-- <div class="links"> <a href="#">Forgot Password ?</a> <a href="#">Forgot Password ?</a> </div>  -->
            <div class="inputBox signin-button custom-signin-button"> <input type="submit" value="Sign up" [disabled]="!myForm.form.valid"> </div> 
            <div class="register"> You have an account? <a href="/Login">Sign In Now</a> </div> 
          </form>
        </div> 
      </div> 
    </div>
  </div>
