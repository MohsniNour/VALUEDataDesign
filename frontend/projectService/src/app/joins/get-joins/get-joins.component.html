<button mat-icon-button style="float:right;" matDialogClose>
    <mat-icon>close</mat-icon>
</button>
<mat-dialog-content>
    <div #content >
        <header><h1>Join List of {{this.tab.name|uppercase}}</h1></header>
        <table mat-table [dataSource]="dataSource " class="mat-elevation-z8 page__content position-relative">
            <ng-container matColumnDef="tabName">
              <th mat-header-cell *matHeaderCellDef> Table Name </th>
              <td mat-cell *matCellDef="let element"> {{element.bindingTable.name}} </td>
            </ng-container>
        
            <ng-container matColumnDef="joinTabName">
              <th mat-header-cell *matHeaderCellDef> Join Table Name </th>
              <td mat-cell *matCellDef="let element "> {{element.boundTable.name}}</td>
            </ng-container>
    
            <ng-container matColumnDef="value">
              <th mat-header-cell *matHeaderCellDef> Value </th>
              <td mat-cell *matCellDef="let element"> {{element.value}} </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div class="action-box">
        <button mat-button class="submit-button" type="submit" (click)="exportAttributePDF()"> Download PDF
            <i class="fa-sharp fa-solid fa-download" style="color: #181818;"></i></button>
        <button mat-button class="cancel-button" matDialogClose> Cancel</button>
    </div>
</mat-dialog-content>
