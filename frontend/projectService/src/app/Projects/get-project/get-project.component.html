<div class="container-fluid page">
    <div class="page__box">
        <div class="page__box-title">
          {{project.name}} 
          <button mat-button class="update-button" (click)="openUpdateDialog()"><i class="fa-solid fa-pen" style="color: #181818;"></i></button>
        </div>
        <div class="page__box-search">
          <form class="example-form" style="width: 70%;">
            <mat-form-field class="example-full-width" style="width: 100%;">
            <span matPrefix> </span>
            <input type="tel" matInput placeholder="Search with model name" name= "search" [(ngModel)]= "search">
            <button matSuffix mat-button><mat-icon >search</mat-icon></button>
            </mat-form-field>
            </form>
        </div>
    </div>
    <div class="page__box-add">
        <button mat-raised-button class="add-button" (click)="openAddDialog()"> New 
            <i class="fa-sharp fa-solid fa-plus" style="color: #181818;"></i>
        </button>
    </div>
    <div class="page__content shadow p-3 position-relative">
        <div class="page__content-data">
            <mat-card class="card__box" *ngFor="let model of models | filter:search">
                <mat-card-header>
                  <mat-card-title>{{ model.nameModel }}</mat-card-title>
                </mat-card-header>
                <mat-card-actions class="action-box">
                  <button mat-button class="show-button" routerLink="/User/Projects/{{ model.project.idProject}}/model/{{model.idModel}}"><i class="fa-solid fa-eye" style="color: #181818;"></i></button>
                  <button mat-button class="delete-button" (click)="deleteModelDialog(model.idModel)"><i class="fa-solid fa-trash" style="color: #181818;"></i></button>
                </mat-card-actions>
              </mat-card>
        </div>
    </div>
</div>
