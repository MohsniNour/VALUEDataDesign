<button mat-icon-button style="float:right;" matDialogClose>
    <mat-icon>close</mat-icon>
</button>
<mat-dialog-content>
    <header><h2>Are you sure that you want to delete this project</h2>
        <div class="action-box">
            <button mat-button class="submit-button" type="submit" (click)=onSubmit()> Submit</button>
            <button mat-button class="cancel-button" matDialogClose> Cancel</button>
        </div>
    </header>
</mat-dialog-content>
